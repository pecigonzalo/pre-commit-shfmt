- id: shell-fmt
  name: shfmt
  description: Rewrites all shell scripts to a canonical format.
  entry: shfmt
  language: system
  types:
    - file
    - shell
  exclude_types:
    - zsh
  args:
    - -w
    - -s
    - -l
    - -i
    - "4"

- id: shell-fmt-docker
  name: shfmt
  description: Rewrites all shell scripts to a canonical format.
  entry: mvdan/shfmt:v3
  language: docker_image
  types:
    - file
    - shell
  exclude_types:
    - zsh
  args:
    - -w
    - -s
    - -l
    - -i
    - "4"

- id: shell-fmt-go
  name: shfmt
  description: Rewrites all shell scripts to a canonical format.
  language: golang
  additional_dependencies:
    - mvdan.cc/sh/v3/cmd/shfmt@v3.8.0
  entry: shfmt
  types:
    - file
    - shell
  exclude_types:
    - zsh
  args:
    - -w
    - -s
    - -l
    - -i
    - "4"
